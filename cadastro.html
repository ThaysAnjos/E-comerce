<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Joias Elegance</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <span><a href="./login.html">Voltar</a></span>
    <main>
        <h1>Cadastro</h1>

        <h2>Nome:</h2>
        <input type="text" id="nome" placeholder="Digite seu nome completo...">

        <h2>Email:</h2>
        <input type="email" id="email" placeholder="Digite seu email...">

        <h2>Senha:</h2>
        <input type="password" id="senha" placeholder="Digite sua senha...">

        <h2>Confirmar Senha:</h2>
        <input type="password" id="confirmar-senha" placeholder="Confirme sua senha...">

        <button id="cadastro-button">Cadastrar</button><br><br>
        
        <p id="error-message" style="color: red; display: none;">Preencha todos os campos corretamente!</p>
    </main>

    <!-- Vinculando o script -->
    <script src="./js/cadastro.js"></script>
</body>
</html>
